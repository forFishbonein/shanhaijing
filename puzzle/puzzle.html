<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="puzzle.js" type="text/javascript"></script>
    <link href="puzzle.css" type="text/css" rel="stylesheet" />
    <title>Puzzle</title>
</head>

<body>
    <div class="positioner">

        <div class="middle">
            <div class="container">
                <div class="gameArea">
                    <div class="row1">
                        <div class="block" id="block1"></div>
                        <div class="block" id="block2"></div>
                        <div class="block" id="block3"></div>
                        <div class="block" id="block4"></div>
                    </div>
                    <div class="row2">
                        <div class="block" id="block5"></div>
                        <div class="block" id="block6"></div>
                        <div class="block" id="block7"></div>
                        <div class="block" id="block8"></div>
                    </div>
                    <div class="row3">
                        <div class="block" id="block9"></div>
                        <div class="block" id="block10"></div>
                        <div class="block" id="block11"></div>
                        <div class="block" id="block12"></div>
                    </div>
                    <div class="row4">
                        <div class="block" id="block13"></div>
                        <div class="block" id="block14"></div>
                        <div class="block" id="block15"></div>
                        <div class="block without" id="block16"></div>
                    </div>
                </div>
            </div>
            <div class="gameImg">
                <img src="res/0.jpg" alt="完成图" id="finalImg">
            </div>
        </div>
        <div class="footer">
            <button class="restart">开始游戏</button>
            <button class="order">生成提示</button>
            <button class="change">换只小异兽</button>
        </div>
    </div>

</body>

</html>
