<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="puzzle.js" type="text/javascript"></script>
    <link href="puzzle.css" type="text/css" rel="stylesheet" />

        @font-face {

        <div id="page1">

        </div>
    </div>
    <a href="../end.html" class="go"><img src="../imags/button/next.png" alt=""/></a>
    <div class="title"><img src="../imags/button/title.png" alt=""></div>
        <div class="middle">
            <div class="container">

            </div>

            <button class="order">生成提示</button>
            <button class="change">换只小异兽</button>
        </div>
    </div>

</html>
